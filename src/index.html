<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HearthGem Arena Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: rgba(25, 25, 25, 0.9);
            font-family: 'Belwe', 'Cinzel', serif;
            color: #FFF;
            overflow-y: auto;
            max-height: 100vh;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #CF9C38;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #FFD700;
        }
        
        /* Scroll buttons */
        .scroll-buttons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        
        .scroll-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #CF9C38;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s;
        }
        
        .scroll-button:hover {
            background: #FFD700;
        }
        
        /* Main Styles */
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 10px #CF9C38;
            border-bottom: 2px solid #CF9C38;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-logo {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
        
        .status-indicator {
            padding: 6px 12px;
            border-radius: 4px;
            background: #333;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        
        .status-active {
            background-color: #4CAF50;
            color: white;
        }
        
        .status-warning {
            background-color: #FFC107;
            color: black;
        }
        
        .status-error {
            background-color: #F44336;
            color: white;
        }
        
        /* Card Display */
        .card-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .cards-header {
            font-size: 20px;
            color: #FFD700;
            margin-bottom: 15px;
            text-align: center;
        }

        .cards-wrapper {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        
        .card {
            background: linear-gradient(135deg, #553E30, #291F14);
            border: 2px solid #CF9C38;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            border-color: #FFD700;
        }

        .card-cost {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #3f6ded;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            border: 1px solid #fff;
            z-index: 2;
        }
        
        .card-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-name {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 8px;
        }

        .card-stats {
            display: flex;
            margin-bottom: 8px;
        }

        .card-attack, .card-health {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 10px;
        }

        .card-attack {
            background-color: #F44336;
            color: white;
        }

        .card-health {
            background-color: #4CAF50;
            color: white;
        }

        .card-text {
            font-size: 12px;
            color: #DDD;
            margin: 10px 0;
            min-height: 60px;
            font-family: Arial, sans-serif;
        }

        .card-meta {
            font-size: 11px;
            color: #999;
            margin-top: auto;
        }
        
        .card-score {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            z-index: 2;
        }

        .score-high {
            background-color: #4CAF50;
            border: 2px solid #2E7D32;
        }

        .score-medium {
            background-color: #FFC107;
            border: 2px solid #FF8F00;
        }

        .score-low {
            background-color: #F44336;
            border: 2px solid #B71C1C;
        }

        /* Info Panels */
        .info-panel {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 12px;
            margin-top: 15px;
        }

        .info-panel h3 {
            margin-top: 0;
            color: #FFD700;
            font-size: 16px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        /* Hero Info */
        .hero-name {
            font-size: 18px;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .hero-image {
            width: 80px;
            height: auto;
            border-radius: 50%;
            border: 2px solid #CF9C38;
        }

        /* Draft Info */
        .draft-progress {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .progress-bar-container {
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #4CAF50;
        }

        /* Detected Cards */
        .detected-cards {
            max-height: 300px;
            overflow-y: auto;
        }

        .detected-cards-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detected-card {
            display: flex;
            align-items: center;
            padding: 5px;
            border-radius: 3px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Controls Panel */
        .controls-panel {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 12px;
            margin-top: 15px;
        }
        
        .controls-panel h3 {
            margin-top: 0;
            color: #FFD700;
            font-size: 16px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        
        .control-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .control-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .control-button:hover {
            background-color: #45a049;
        }

        .card-cost-badge {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #3f6ded;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
            font-size: 12px;
        }

        .detected-card-name {
            font-size: 14px;
        }

        /* Advanced Options */
        .advanced-options-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        .option-container {
            margin-bottom: 10px;
        }
        
        .option-value {
            display: inline-block;
            width: 40px;
            text-align: right;
            margin-right: 10px;
        }
        
        .preprocessing-options {
            margin-top: 15px;
        }
        
        .preprocessing-options h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #FFD700;
        }
        
        .checkbox-option {
            margin-bottom: 8px;
        }
        
        .checkbox-option input {
            margin-right: 8px;
        }
        
        .control-button.secondary {
            background-color: #555;
            margin-left: 10px;
        }
        
        /* Test Results */
        .test-results-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(25, 25, 25, 0.95);
            border: 2px solid #CF9C38;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        
        .test-results-container h3 {
            color: #FFD700;
            text-align: center;
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #FFF;
            font-size: 24px;
            cursor: pointer;
        }
        
        .test-status {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .test-status.success {
            background-color: #4CAF50;
            color: white;
        }
        
        .test-status.failure {
            background-color: #F44336;
            color: white;
        }
        
        .test-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .matches-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .matches-table th,
        .matches-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        .matches-table th {
            background-color: #333;
            color: #FFD700;
        }
        
        .matches-table .success-row {
            background-color: rgba(76, 175, 80, 0.2);
        }
        
        .matches-table .failure-row {
            background-color: rgba(244, 67, 54, 0.2);
        }

        /* Controls Section */
        .controls {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background: rgba(40, 40, 40, 0.8);
        }

        .controls h3 {
            color: #FFD700;
            margin-bottom: 15px;
            border-bottom: 1px solid #666;
            padding-bottom: 5px;
        }

        .control-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .control-item label {
            margin-right: 10px;
            width: 150px;
        }

        .control-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.2s;
        }

        .control-button:hover {
            background: #45a049;
        }

        .control-button.warning {
            background: #ff9800;
        }

        .control-button.warning:hover {
            background: #e68900;
        }

        .control-button.danger {
            background: #f44336;
        }

        .control-button.danger:hover {
            background: #da190b;
        }

        .region-controls {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #666;
            border-radius: 6px;
            background: rgba(60, 60, 60, 0.5);
        }

        .region-controls h4 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .region-status {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 4px;
            background: #333;
            font-size: 14px;
        }

        .region-status.success {
            background: #4CAF50;
            color: white;
        }

        .region-status.warning {
            background: #FFC107;
            color: black;
        }

        .region-status.error {
            background: #F44336;
            color: white;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="header">
            <img src="https://static.wikia.nocookie.net/hearthstone_gamepedia/images/f/f5/Hearthstone_logo.png" alt="HearthGem" class="app-logo">
            HearthGem Arena Assistant
        </div>
        
        <div class="status-bar">
            <div id="log-status" class="status-indicator">Waiting for logs...</div>
            <div id="draft-status" class="status-indicator">No draft detected</div>
        </div>

        <!-- Hero Info Section -->
        <div id="hero-info" class="hero-info"></div>
        
        <!-- Draft Progress Section -->
        <div id="draft-info" class="draft-info"></div>
        
        <!-- Card Container -->
        <div id="card-container" class="card-container"></div>
        
        <!-- Detected Cards Section -->
        <div id="detected-cards" class="detected-cards"></div>
        
        <!-- Controls Section -->
        <div id="controls" class="controls">
            <h3>Controls</h3>
            
            <!-- Region Configuration -->
            <div class="region-controls">
                <h4>üéØ Card Region Configuration</h4>
                <div id="region-status" class="region-status">Loading region status...</div>
                
                <div class="control-item">
                    <button id="configure-regions-btn" class="control-button">
                        üìç Configure Card Regions
                    </button>
                    <button id="test-regions-btn" class="control-button warning">
                        üîç Test Detection
                    </button>
                    <button id="clear-regions-btn" class="control-button danger">
                        üßπ Clear Regions
                    </button>
                </div>
                
                <div style="margin-top: 10px; font-size: 12px; color: #999;">
                    Configure regions to manually define where cards appear on your screen for better detection accuracy.
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scroll buttons -->
    <div class="scroll-buttons">
        <button id="scroll-up" class="scroll-button" title="Scroll Up">‚ñ≤</button>
        <button id="scroll-down" class="scroll-button" title="Scroll Down">‚ñº</button>
    </div>
    
    <script>
        require('./renderer.js');
    </script>
</body>
</html>
