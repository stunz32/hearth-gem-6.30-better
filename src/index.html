<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HearthGem Arena Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: rgba(25, 25, 25, 0.9);
            font-family: 'Belwe', 'Cinzel', serif;
            color: #FFF;
            overflow: hidden;
        }

        /* Main Styles */
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 10px #CF9C38;
            border-bottom: 2px solid #CF9C38;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-logo {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .status-indicator {
            padding: 6px 12px;
            border-radius: 4px;
            background: #333;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        .status-active {
            background-color: #4CAF50;
            color: white;
        }

        .status-warning {
            background-color: #FFC107;
            color: black;
        }

        .status-error {
            background-color: #F44336;
            color: white;
        }

        /* Card Display */
        .card-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .cards-header {
            font-size: 20px;
            color: #FFD700;
            margin-bottom: 15px;
            text-align: center;
        }

        .cards-wrapper {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .card {
            background: linear-gradient(135deg, #553E30, #291F14);
            border: 2px solid #CF9C38;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            border-color: #FFD700;
        }

        .card-cost {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #3f6ded;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            border: 1px solid #fff;
            z-index: 2;
        }

        .card-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-name {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 8px;
        }

        .card-stats {
            display: flex;
            margin-bottom: 8px;
        }

        .card-attack, .card-health {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 10px;
        }

        .card-attack {
            background-color: #F44336;
            color: white;
        }

        .card-health {
            background-color: #4CAF50;
            color: white;
        }

        .card-text {
            font-size: 12px;
            color: #DDD;
            margin: 10px 0;
            min-height: 60px;
            font-family: Arial, sans-serif;
        }

        .card-meta {
            font-size: 11px;
            color: #999;
            margin-top: auto;
        }

        .card-score {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            z-index: 2;
        }

        .score-high {
            background-color: #4CAF50;
            border: 2px solid #2E7D32;
        }

        .score-medium {
            background-color: #FFC107;
            border: 2px solid #FF8F00;
        }

        .score-low {
            background-color: #F44336;
            border: 2px solid #B71C1C;
        }

        /* Info Panels */
        .info-panel {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 12px;
            margin-top: 15px;
        }

        .info-panel h3 {
            margin-top: 0;
            color: #FFD700;
            font-size: 16px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        /* Hero Info */
        .hero-name {
            font-size: 18px;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .hero-image {
            width: 80px;
            height: auto;
            border-radius: 50%;
            border: 2px solid #CF9C38;
        }

        /* Draft Info */
        .draft-progress {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .progress-bar-container {
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #4CAF50;
        }

        /* Detected Cards */
        .detected-cards {
            max-height: 300px;
            overflow-y: auto;
        }

        .detected-cards-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detected-card {
            display: flex;
            align-items: center;
            padding: 5px;
            border-radius: 3px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .card-cost-badge {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #3f6ded;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
            font-size: 12px;
        }

        .detected-card-name {
            font-size: 14px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #333;
        }

        ::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="header">
            <img src="https://static.wikia.nocookie.net/hearthstone_gamepedia/images/f/f5/Hearthstone_logo.png" alt="HearthGem" class="app-logo">
            HearthGem Arena Assistant
        </div>
        
        <div class="status-bar">
            <div id="log-status" class="status-indicator">Waiting for logs...</div>
            <div id="draft-status" class="status-indicator">No draft detected</div>
        </div>
    </div>
    <script>
      require('./renderer.js');
    </script>
</body>
</html>
